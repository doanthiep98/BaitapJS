<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let weight=parseInt(prompt("enter your weight(kilogram):"))
  let height=(prompt("enter your height(meter):"))
  let IBM=weight/(height**2)
if (IBM<18.5){
  document.write("Underweight")
  }
  else if(IBM<25){
    document.write("Normal")}
  else if (IBM<30){
    document.write("Overweight")}
  else
    document.write("Obese")
document.write("IBM="+IBM)
</script>
</body>
</html>
