<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Fahreinheit</p>
<form><p>
    <input id="nhietdo" type="number" placeholder="Fahreinheit"
            oninput="chuyenDoiNhietDo(this.value)"
            onchange="chuyenDoiNhietDo(this.value)"
    >
</p>
<p> Celcius:<span  id="result"></span></p>
</form>
</body>
<script>
    function chuyenDoiNhietDo(nhietDo) {
        nhietDo= parseFloat(nhietDo)
        document.getElementById("result").innerHTML= (nhietDo-32)/1.8
    }
</script>
</html>
