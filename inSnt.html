<script>
    function isPrime(nt) {
        if (nt < 2) {
            return false
        } else {
            for (let i = 2; i <= Math.sqrt(nt); i++) {
                if (nt % i === 0) {
                    return false
                }
            }
        }
        return true
    }

    function displayPrime(amount) {
        let count = 0
        let N = 2
        while (count < amount) {
            if (isPrime(N)) {
                document.write(N + "<br>")
                count++
            }
            N++
        }
    }

    function displayPrime2(value) {
        let N = 2
        while (N < value) {
            if (isPrime(N)) {
                document.write(N + "<br>")
            }
            N++
        }
    }

    let boolean = isPrime(-1)
