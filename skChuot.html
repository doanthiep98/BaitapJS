<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="theball" src="https://mikasasport.eu/environment/cache/images/500_500_productGfx_848/New-official-game-ball-MIKASA-V200W.jpg" width="300" height="300">
    <p>click the button to move the ball</p>
    <input type="button" value="press here!" onclick="moveright()">
</form>
</body>
</html>
<script>
    let imgball=null
    imgball= document.getElementById('theball')
    function init(){
        imgball= document.getElementById('theball')
        imgball.style.position= 'relative'
        imgball.style.left= '0px'
    }
    function moveright(){
        imgball.style.left= parseInt(imgball.style.left)+10+'px'
    }
    window.onload= init
</script>
