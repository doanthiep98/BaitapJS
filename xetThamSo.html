<head>

    <title>Title</title>
</head>
<body>
<button onclick="soSanh()">Run me</button>
</body>
<script>
  function soSanh(){
    let tong=0
    let a=+prompt("nhap so thu nhat:")
    let b=+prompt("nhap so thu hai:")
    if (a>b){
      alert("so thu nhat lon hon so thu hai")
    }
    if (a<b){
      tong=a+b
      alert("tong hai so la:"+tong)
    }
    else {
      alert("hay nhap lai")
    }
  }
</script>
