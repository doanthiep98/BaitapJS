<script>
    let n= prompt("Nhap so can check: ")
    let check = checkSNT(n)
    if( check == 1 ) {
        console.log(n + " la so nguyen to")
    }
    else
        console.log(n + " khong la so nguyen to")


    function checkSNT(n){
        let checkNum = 1;
        if (n <2) 
            return checkNum = 0;
        let i = 2;
        while(i <n){
            if( n%i==0 ) {
                checkNum = 0;
                break;
            }
            i++;
        }
        return checkNum;
    }
</script>
