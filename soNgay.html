<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Months</title>
</head>
<body>
<h1>Check days in a month</h1>
<input id="months" type="number">
<button onclick="kiemtra()">check</button>
<p id="result"></p>
</body>
</html>
<script>

  function kiemtra()
  {
    let thang = parseInt(document.getElementById("months").value)
    switch (thang){
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        document.getElementById("result").innerHTML="Tháng"+thang+ "có 31 ngày"
            break
      case 4:
      case 6:
      case 9:
      case 11:
        document.getElementById("result").innerHTML="Tháng"+thang+ "có 30 ngày"
            break
      case 2:
        document.getElementById("result").innerHTML="Tháng 2 có 28 hoặc 29 ngày"
            break
      default:
              document.write("nhập lại tháng")
            break
    }
  }
</script>
