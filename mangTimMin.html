<script>
    function timMin(array) {
        let min=array[0]
        for (let i = 1; i < array.length ; i++) {
            if (array[i]<min){
                min=array[i]
            }

        }
        return min;
    }
    let arr1=[4,6,8,5,11,3]
    let Min=timMin(arr1)
    console.log(Min)
</script>
